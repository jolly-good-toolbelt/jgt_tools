language: python
python:
- '3.6'
branches:
  only:
  - master
before_install:
- sudo apt-get update
- sudo apt-get install graphviz
- pip install poetry
install:
- "./env_setup.py"
script:
- poetry run self-check
- poetry run build-docs
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
- poetry build
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: docs/
- provider: script
  script: poetry publish
  skip_cleanup: true
notifications:
  slack:
    secure: 
